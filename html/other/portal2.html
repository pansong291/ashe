      }
  </style>

<body>
<h3>Portal 2 Hammer 制图教程资源</h3>
</body>
<script>
  const data = [
    {
      title: "一个基础房间",
      video: "https://www.bilibili.com/video/BV17A411p715/",
      vmf: ""
    },
    {
      title: "激光与按钮",
      video: "https://www.bilibili.com/video/BV1yK4y1H71A/",
      vmf: ""
    },
    {
      title: "方块与触发器",
      video: "https://www.bilibili.com/video/BV18K4y1S7pv/",
      vmf: ""
    },
    {
      title: "模型与动画",
      video: "https://www.bilibili.com/video/BV1oK411c7gH/",
      vmf: "../../raw/paso4model_animation.vmf"
    },
    {
      title: "消散力场与酸液池",
      video: "https://www.bilibili.com/video/BV13Q4y1Y7h3/",
      vmf: "../../raw/paso5fizzler.vmf"
    },
    {
      title: "地图泄漏与发布",
      video: "https://www.bilibili.com/video/BV173411i7Qz/",
      vmf: "../../raw/paso6lake_publish.vmf"
    },
    {
      title: "方块掉落器",
      video: "https://www.bilibili.com/video/BV1uT4y1y7p9/",
      vmf: "../../raw/paso7cube_dropper.vmf"
    },
    {
      title: "弹射板与蚂蚁线",
      video: "https://www.bilibili.com/video/BV1o54y1f76J/",
      vmf: "../../raw/paso8faith_plate.vmf"
    },
    {
      title: "升降平台与分段动作机关",
      video: "https://www.bilibili.com/video/BV1qP4y1i78d/",
      vmf: "../../raw/paso9piston.vmf"
    }
  ]
  const ol = document.createElement("ol")
  for (const obj of data) {
    const li = document.createElement("li")
    const a = document.createElement("a")
    a.href = obj.video
    a.innerText = obj.title
    li.append(a)
    if (obj.vmf) {
      const text = document.createTextNode(" - ")
      const link = document.createElement("a")
      link.href = obj.vmf
      link.download = ""
      link.innerText = "下载vmf地图文件"
      li.append(text, link)
    }
    ol.append(li)
  }
  document.body.append(ol)
</script>
</html>
